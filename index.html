<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Checkpoint I</title>
  </head>
  <body>
    <header>Lista de Mercado</header>
    <form action="" id="form">
      <div class="container">
        <div class="form-group">
          <label for="titulo" id="labelTitulo">Titulo</label>
          <input
            type="text"
            class="form-control"
            name="titulo"
            id="inputTitulo"
            aria-describedby="emailHelp"
            placeholder="Enter title"
          />
        </div>
        <div class="form-group">
          <label for="urlImagem">Url da Imagem:</label>
          <input
            type="text"
            class="form-control"
            id="inputUrlImagem"
            name="urlImagem"
            placeholder="https://xn--po-sia.com.ovo/"
            required
          />
        </div>
        <div class="form-group">
          <label for="areaDescricao"></label>
          <textarea
            name="areaDescricao"
            id="inputDescricao"
            cols="38"
            rows="8"
            placeholder="Descrição:"
            required
          ></textarea>
        </div>
        <button id="btnSubmit" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>
    </form>
    <section id="cards"></section>
    <footer id="footer">Joao Figueredo</footer>
    <script src="script/script.js"></script>
  </body>
</html>
